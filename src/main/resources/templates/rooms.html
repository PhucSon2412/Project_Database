<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Trung Tâm Thể Thao
    </title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/sport_icon.png}">
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    <link rel="stylesheet" th:href="@{assets/font/themify-icons/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/footer.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="main">
    <div id="header">
        <ul id="nav">
            <li><a th:href="@{/admin}"><img th:src="@{/assets/img/sport_icon.png}" alt="Home Page" style="width:30px;height:30px; margin-top: 10px;"></a>
            </li>
            <li><a th:href="@{/admin/members}">Người dùng</a></li>
            <li><a th:href="@{/admin/rooms}">Sân</a></li>
            <li><a th:href="@{/admin/bookings}">Thanh toán</a></li>
            <li><a th:href="@{/logout}" method="post">Đăng xuất</a></li>
        </ul>
    </div>
</div>


<div>
    <h1 class="text-center">Danh sách phòng</h1>
    <h1 class="text-center">Danh sách phòng</h1>
    <div class="container mb-3">
        <form th:action="@{/admin/rooms/search}" method="post" class="d-flex" th:object="${roomSearch}">

            <input id="roomId" th:field="*{id}" class="form-control me-2" type="search" placeholder="Tìm kiếm theo ID phòng" aria-label="Search">
            <select id="roomType2" th:field="*{roomType}">
                <option value="UNKNOWN">Loại phòng</option>
                <option value="Archery">Bắn cung</option>
                <option value="Badminton">Cầu lông</option>
                <option value="Tennis">Tennis</option>
            </select>
            <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
        </form>
    </div>

    <table class="table table-bordered" align="center" style="width:75%">
        <thead>
        <tr>
            <th>ID phòng</th>
            <th>Loại phòng</th>
            <th>Phí thuê(nghìn đồng/h)</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item,loop: ${rooms}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.roomType}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <form action="#"  th:action="@{/admin/rooms/update(id=${item.id})}" method="post">
                    <input type="hidden" name="_method" value="update" />
                    <button type="submit">Sửa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script th:src="@{/jsFile/slider.js}"></script>
<script th:src="@{/jsFile/footer.js}"></script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        
        <title>
            Tài khoản
        </title>
        <link rel="icon" type="image/x-icon" th:href="@{/assets/img/sport_icon.png}">
        <meta charset="utf-8">
        <link rel="stylesheet" th:href="@{/assets/css/userStyles.css}">
        <link rel="stylesheet" th:href="@{assets/font/themify-icons/themify-icons.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="header">
        <ul id="nav">
            <li><a th:href="@{/admin}"><img th:src="@{/assets/img/sport_icon.png}" alt="Home Page" style="width:30px;height:30px; margin-top: 10px;"></a>
            </li>
            <li><a th:href="@{/admin/members}">Người dùng</a></li>
            <li><a th:href="@{/admin/rooms}">Sân</a></li>
            <li><a th:href="@{/admin/bookings}">Thanh toán</a></li>
            <li><a th:href="@{/logout}" method="post">Đăng xuất</a></li>
        </ul>
    </div>

    <div class="profile-container">
        <div class="profile-left">
            <img th:src="@{/assets/img/profile.jpg}" alt="User Picture" class="user-picture">
            <h2 class="user-name" th:text="${updateMember.username}">Tên tài khoản </h2>
        </div>
        <div class="profile-right">
            <table class="user-info">
                <tr>
                    <th>MemberID:</th>
                    <td th:text="${updateMember.id}"></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td th:text="${updateMember.email}"></td>
                </tr>
                <tr>
                    <th>Thành viên từ:</th>
                    <td th:text="${updateMember.memberSince}"></td>
                </tr>
                <tr>
                    <th>Tổng số tiền đã thanh toán:</th>
                    <td th:text="${#numbers.formatDecimal(updateMember.totalPaid, 1, 2)}"></td>
                </tr>
                <tr>
                    <th>Hạng:</th>
                    <td th:text="${updateMember.rank}"></td>
                </tr>
                <tr>
                    <th>Cần thanh toán:</th>
                    <td th:text="${#numbers.formatDecimal(updateMember.paymentDue, 1, 2)}"></td>
                </tr>
                <tr>
                    <th>Số lần hủy cho phép:</th>
                    <td th:text="${updateMember.penaltyExemption}"></td>
                </tr>
                <tr>
                    <th>Số lần hủy cho phép:</th>
                    <td th:text="${updateMember.penaltyExemption}"></td>
                </tr>
                <tr>
                    <th>Chi phí phát sinh :</th>
                    <td th:text="${#numbers.formatDecimal(paymentDue, 1, 2)}"></td>
                </tr>
            </table>
        </div>
    </div><br><br>
<!--    <div id="change-info-modal" class="modal">-->
        <div class="modal-content">
            <span class="close" id="close-change-info">&times;</span>
            <h2>Thay đổi thông tin</h2>
            <form action="#" method="post" th:action="@{/admin/members/realupdate}" th:object="${updateMember}">

                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" name="username" th:field="*{username}"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}"><br><br>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" th:field="*{password}"><br><br>
                <label for="penalty">Thanh toán chi phí phát sinh:</label>
                <input type="text" id="penalty" name="penalty" th:object="${penalty}"><br><br>

                <button type="submit" class="profile-button">Confirm</button>
            </form>
        </div>
<!--    </div>-->
    <script th:src="@{/jsFile/userScript.js}"></script>
</body>

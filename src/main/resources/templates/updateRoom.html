<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        
        <title>
            Tài khoản
        </title>
        <link rel="icon" type="image/x-icon" th:href="@{/assets/img/sport_icon.png}">
        <meta charset="utf-8">
        <link rel="stylesheet" th:href="@{/assets/css/userStyles.css}">
        <link rel="stylesheet" th:href="@{assets/font/themify-icons/themify-icons.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="header">
        <ul id="nav">
            <li><a th:href="@{/admin}"><img th:src="@{/assets/img/sport_icon.png}" alt="Home Page" style="width:30px;height:30px; margin-top: 10px;"></a>
            </li>
            <li><a th:href="@{/admin/members}">Người dùng</a></li>
            <li><a th:href="@{/admin/rooms}">Sân</a></li>
            <li><a th:href="@{/admin/bookings}">Thanh toán</a></li>
            <li><a th:href="@{/logout}" method="post">Đăng xuất</a></li>
        </ul>
    </div>

    <div class="profile-container">
        <div class="profile-left">
            <img th:src="@{/assets/img/profile.jpg}" alt="User Picture" class="user-picture">
            <h2 class="user-name" th:text="${updateRoom.id}">Room ID: </h2>
        </div>
        <div class="profile-right">
            <table class="user-info">

                <tr>
                    <th>Loại phòng:</th>
                    <td th:text="${updateRoom.roomType}"></td>
                </tr>
                <tr>
                    <th>Giá :</th>
                    <td th:text="${updateRoom.price}"></td>
                </tr>
            </table>
        </div>
    </div>
<!--    <div id="change-info-modal" class="modal">-->
        <div class="modal-content">
            <span class="close" id="close-change-info">&times;</span>
            <h2>Thay đổi thông tin</h2>
            <form action="#" method="post" th:action="@{/admin/rooms/realupdate}" th:object="${updateRoom}">
                <label for="roomType">Room Type:</label>
                <select id="roomType" th:field="*{roomType}">
                    <option value="Tennis">Tennis</option>
                    <option value="Badminton">Badminton</option>
                    <option value="Archery">Archery</option>
                </select><br><br>
                <label for="price">Giá (nghìn đồng/h):</label>
                <input type="number" step="0.01" id="price" th:field="*{price}"><br><br>
                <button type="submit" class="profile-button">Xác nhận</button>
            </form>
        </div>
<!--    </div>-->
    <script th:src="@{/jsFile/userScript.js}"></script>
</body>
